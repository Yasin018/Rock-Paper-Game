<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors my version</title>
        <link rel="stylesheet" href="rockpaper.css">
        <link rel="icon" href="icon.jpg">
    </head>
    <body>
        <p class="heading"> Rock Paper Scissors</p>
        <button class="move-button js-rock-button">
            <img class="css-rock" src="rock-emoji.png"></button>

        <button class="move-button js-paper-button">
            <img class="css-paper" src="paper-emoji.png"></button>

        <button class="move-button js-scissor-button"><img class="css-scissors" src="scissors-emoji.png"></button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>    

        <button class="resetScore js-resetScore">Reset Score</button>

        <button class="autoPlay-button js-autoPlay-button"> Auto Play </button>

        <script src="rockpaper.js"></script>
    </body>
</html>
